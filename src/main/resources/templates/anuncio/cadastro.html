<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head> 
<body>
	    <section layout:fragment="corpo">
	          <div class="content">
        <div class="container-fluid">
          <div class="navbar-wrapper header">
          	<br />
          	<br />
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Cadastro de Usuario</h4>
                </div>
                <div class="card-body">
                 <div th:replace="fragments/alert"></div>
	        
	            <form th:action="@{/usuario/salvar}" 
	                  th:object="${usuario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome"
	                               autofocus="autofocus" th:field="*{nome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="sobrenome">Sobrenome</label>
	                        <input type="text" class="form-control" id="sobrenome" 
	                               autofocus="autofocus" th:field="*{sobrenome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="rua">Rua</label>
	                        <input type="text" class="form-control" id="rua"
	                               autofocus="autofocus" th:field="*{rua}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
 						
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" 
	                               autofocus="autofocus" th:field="*{bairro}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="municipio">Cidade</label>
	                        <input type="text" class="form-control" id="municipio"
	                               autofocus="autofocus" th:field="*{municipio}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>	
	                    <div class="form-group col-md-6">
	                        <label for="cep">CEP</label>
	                        <input type="text" class="form-control" id="municipio"
	                               autofocus="autofocus" th:field="*{cep}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>	
	                    <div class="form-group col-md-6">
	                        <label for="email">E-Mail</label>
	                        <input type="email" class="form-control" id="email" 
	                               autofocus="autofocus" th:field="*{email}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="senha">Senha</label> 
	                        <input type="password" class="form-control" id="senha" 
	                               autofocus="autofocus" th:field="*{senha}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="confirmarSenha">Confirmar Senha</label> 
	                        <input type="password" class="form-control" id="confirmarSenha" 
	                               autofocus="autofocus" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
                </div>
              </div>
              <div class="navbar-wrapper header">
          	<a class="btn btn-primary" th:href="@{/usuario/cadastrar}">
               		<i class="oi oi-caret-right"></i>
                   	<span>Cadastrar Usu√°rios</span> 
   		        </a>
            <a class="btn btn-primary" href="/usuario/lista" >
                <span class="oi oi-spreadsheet" aria-hidden="true"></span>
                <span>Listar Usuarios</span>
            </a>
          </div>
            </div>
          </div>
        </div>
      </div>
	    </section>
</body>
</html>
