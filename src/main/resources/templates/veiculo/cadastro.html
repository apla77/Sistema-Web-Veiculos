<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section layout:fragment="corpo">
		<div class="content">
			<div class="container-fluid">
				<div class="navbar-wrapper header">
					<br /> <br />
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header card-header-primary">
								<center>
									<h4 class="card-title">Dados do Veículo</h4>
								</center>
							</div>
							<div class="card-body">
								<div th:replace="fragments/alert"></div>

								<form action="#" method="post">

									<div class="form-group row">
										<div class="col-md-12">
											<select id="marca" name="marca" class="form-control">
												<option value="0">Marca</option>
												<optgroup label="">
											</select>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-12">
											<select id="modelo" name="modelo" class="form-control">
												<option value="0">Modelo</option>
												<optgroup label="">
											</select>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-12">
											<select id="anoModelo" name="anoModelo" class="form-control">
												<option value="0">Ano de fabricação</option>
												<optgroup label="">
											</select>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12 text-center">
											<button type="submit" id="salva" name="salva"
												class="btn btn-primary btn-sm">Buscar Veículo</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="card">
							<div class="card-header card-header-primary">

								<center>
									<h4 class="card-title">Cadastro do Veículo</h4>
								</center>

							</div>
							<div class="card-body">
								<div th:replace="fragments/alert"></div>

								<form th:action="${veiculo.id == null} ? @{/veiculo/salvar} : @{/veiculo/editar}"
									th:object="${veiculo}" method="POST">

									<div class="form-group row">
										<div class="col-md-6">
											<div class="wrap-input100 validate-input"
												data-validate="Name is required">
												<span class="label-input100">Marca</span> <input type="text"
													class="form-control" id="valor-marca" placeholder="Nome"
													autofocus="autofocus" name="marca" th:field="*{marca}"
													required disabled /> <span class="focus-input100"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="wrap-input100 validate-input"
												data-validate="Name is required">
												<span class="label-input100">Modelo</span> <input
													type="text" class="form-control" id="valor-modelo"
													placeholder="Nome" autofocus="autofocus" name="modelo"
													th:field="*{modelo}" required disabled /> <span
													class="focus-input100"></span>
											</div>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-6">
											<div class="wrap-input100 validate-input"
												data-validate="Name is required">
												<span class="label-input100">Ano</span> <input type="text"
													class="form-control" id="valor-ano" placeholder="Nome"
													autofocus="autofocus" name="anoModelo"
													th:field="*{anoModelo}" required disabled /> <span
													class="focus-input100"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="wrap-input100 validate-input"
												data-validate="Name is required">
												<span class="label-input100">Preço de tabela Fipe</span> <input type="text"
													class="form-control" id="valor-Valor" placeholder="Nome"
													autofocus="autofocus" name="valor" th:field="*{valor}"
													required disabled /> <span class="focus-input100"></span>
											</div>
										</div>
									</div>

									<div class="form-group row">
										<div class="col-md-6">
											<div class="wrap-input100 validate-input"
												data-validate="Name is required">
												<span class="label-input100">Combustível</span> <input
													type="text" class="form-control" id="valor-combustivel"
													placeholder="Nome" autofocus="autofocus" name="combustivel"
													th:field="*{combustivel}" required disabled /> <span
													class="focus-input100"></span>
											</div>
										</div>

									</div>
									
									<div class="row">
										<div class="col-sm-12 text-center">
										<input type="hidden" id="id" th:field="*{id}" />
											<button type="submit" class="btn btn-primary btn-sm">Salvar	Veículo</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
