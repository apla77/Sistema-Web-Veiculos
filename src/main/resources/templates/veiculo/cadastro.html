<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head> 
<body>
	    <section layout:fragment="corpo">
	          <div class="content">
        <div class="container-fluid">
          <div class="navbar-wrapper header">
          	<br />
          	<br />
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Cadastro de Usuario</h4>
                </div>
                <div class="card-body">
                 <div th:replace="fragments/alert"></div>
	        
	            <form th:action="@{/veiculo/salvar}" 
	                  th:object="${veiculo}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="valor">Pre√ßo</label>
	                        <input type="text" class="form-control" id="valor"
	                               autofocus="autofocus" th:field="*{valor}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="marca">Marca</label>
	                        <input type="text" class="form-control" id="marca" 
	                               autofocus="autofocus" th:field="*{marca}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="modelo">Modelo</label>
	                        <input type="text" class="form-control" id="modelo"
	                               autofocus="autofocus" th:field="*{modelo}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
	    </section>
</body>
</html>
