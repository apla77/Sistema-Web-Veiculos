<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <section layout:fragment="corpo">
        <div class="content">
            <div class="container-fluid">
                <div class="navbar-wrapper header">
                    <br /> <br />
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <h4 class="card-title">Lista de Veículos</h4>
                                <h1 id="exibir-teste"></h1>
                            </div>
                            <div class="card-body">
                                <div th:replace="fragments/alert"></div>

                                <div class="table-responsive">
                                    <table class="table table-striped table-hover table-sm">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Marca</th>
                                                <th>Modelo</th>
                                                <th>Ano</th>
                                                <th>Valor</th>
                                                <th>Combustível</th>
                                                <th>Ação</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="v : ${veiculo}">
                                                <td th:text="${v.id}">3</td>
                                                <td th:text="${v.marca}">Ford</td>
                                                <td th:text="${v.modelo}">F1000</td>
                                                <td th:text="${v.anoModelo}">2004</td>
                                                <td th:text="${v.valor}">10.000</td>
                                                 <td th:text="${v.combustivel}">gás</td>
                                                <td colspan="2">
                                                    <a class="btn btn-info btn-sm" th:href="@{/veiculo/editar/{id} (id=${v.id}) }" role="button"> <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                                    </a>
                                                    <button th:id="${ 'btn_veiculo/excluir/' + v.id}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
														<span class="oi oi-circle-x" title="Exclusão desabilitada"
															aria-hidden="true"></span>
													</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        alert("Ola Mundo!");
        console.log(localStorage.getItem("teste"));
        var teste = document.getElementById("exibir-teste");
        teste.textContent = localStorage.getItem("teste"); // vc vai passar a chave
    </script>
</body>

</html>
