<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/carroLogin2.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						<center>SWV</center>
					</span>
					
                 <div th:replace="fragments/alert"></div>
	        
	            <form th:action="@{/usuario/salvar}" th:object="${usuario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome"
	                               autofocus="autofocus" th:field="*{nome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="sobrenome">Sobrenome</label>
	                        <input type="text" class="form-control" id="sobrenome" 
	                               autofocus="autofocus" th:field="*{sobrenome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="rua">Rua</label>
	                        <input type="text" class="form-control" id="rua"
	                               autofocus="autofocus" th:field="*{rua}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
 						
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" 
	                               autofocus="autofocus" th:field="*{bairro}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="municipio">Cidade</label>
	                        <input type="text" class="form-control" id="municipio"
	                               autofocus="autofocus" th:field="*{municipio}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>	
	                    <div class="form-group col-md-6">
	                        <label for="cep">CEP</label>
	                        <input type="text" class="form-control" id="municipio"
	                               autofocus="autofocus" th:field="*{cep}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>	
	                    <div class="form-group col-md-6">
	                        <label for="email">E-Mail</label>
	                        <input type="email" class="form-control" id="email" 
	                               autofocus="autofocus" th:field="*{email}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="senha">Senha</label> 
	                        <input type="password" class="form-control" id="senha" 
	                               autofocus="autofocus" th:field="*{senha}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="confirmarSenha">Confirmar Senha</label> 
	                        <input type="password" class="form-control" id="confirmarSenha" 
	                               autofocus="autofocus" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
                </div>
              </div>
